<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puppet OCR - Modern Glassmorphism</title>

<!-- p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>

<!-- MediaPipe Pose -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

<!-- Tesseract.js OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<!-- Styles -->
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="app-container">
  <!-- p5 injects canvas here -->

  <!-- Modern UI Overlay -->
  <div class="hud">
    
    <!-- Top Nav -->
    <div class="hud-top-bar glass">
      <div class="logo">
        <div class="dot active"></div>
        <span class="title">Puppet OCR</span>
      </div>
      <span class="fps" id="fps-display">-- fps</span>
    </div>

    <!-- Candidate Pool (Floating bubbles) -->
    <div id="candidate-pool">
      <!-- Candidates will be injected here by JS -->
    </div>

    <!-- Finger Cursors -->
    <div id="cursor-left" class="finger-cursor"></div>
    <div id="cursor-right" class="finger-cursor"></div>

    <!-- Left Spawner -->
    <div class="hud-left">
      <div class="touch-target side-btn left-side-btn spawner-btn" data-action="spawn" title="Spawn Random Letter">
        <span>ðŸŽ²</span>
        <svg class="progress-ring" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="28" stroke-dashoffset="176" stroke-dasharray="176" />
        </svg>
      </div>
    </div>

    <!-- Right Actions -->
    <div class="hud-right">
      <div class="touch-target side-btn right-side-btn space-btn" data-action="space" title="Space">
        <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 11v4h14v-4"></path></svg>
        <div class="fill-bg"></div>
        <svg class="progress-ring" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke-dashoffset="176" stroke-dasharray="176" /></svg>
      </div>
      <div class="touch-target side-btn right-side-btn del-btn" data-action="backspace" title="Delete">
        <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 002-2V6a2 2 0 00-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>
        <div class="fill-bg"></div>
        <svg class="progress-ring" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke-dashoffset="176" stroke-dasharray="176" /></svg>
      </div>
      <div class="touch-target side-btn right-side-btn clear-btn" data-action="clear" title="Clear">
        <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
        <div class="fill-bg"></div>
        <svg class="progress-ring" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" stroke-dashoffset="176" stroke-dasharray="176" /></svg>
      </div>
    </div>

    <!-- Center Messages -->
    <div class="hud-center">
      <div class="status-msg warn" id="msg-no-pose">Move into frame</div>
      <div class="status-msg load" id="msg-loading">Loading OCR Engine...</div>
      <div class="status-msg info" id="msg-scanning">Scanning Pose...</div>
      <div id="rec-flash"></div>
    </div>

    <!-- Bottom Recording Console -->
    <div class="hud-bottom glass">
      
      <div class="record-console">
        <div class="console-header">
          <div class="rec-indicator">
            <div id="rec-dot" class="dot idle"></div>
            <span>RECORDING</span>
          </div>
          <span id="rec-count" class="count-badge">0 CHARS</span>
        </div>
        
        <div class="console-body">
          <div id="rec-text"><span class="cursor"></span></div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- OCR preview (mini-map) -->
<canvas id="ocr-preview" width="160" height="160"></canvas>

<!-- Scripts (Order matters for dependencies) -->
<script src="js/config.js"></script>
<script src="js/pose.js"></script>
<script src="js/ocr-engine.js"></script>
<script src="js/ocr-renderer.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>

</body>
</html>
